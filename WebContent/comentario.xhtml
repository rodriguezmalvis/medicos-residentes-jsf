<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:body> 

	<ui:composition template="/_template.xhtml">
	<ui:define name="conteudo">
	
	<f:metadata>
		<f:viewParam name="id" value="#{comentarioBean.idComentario}"></f:viewParam>
		<f:viewAction action="#{comentarioBean.buscaComentario()}"></f:viewAction>
	</f:metadata>
	
	<h:form>
       	<p:panelGrid columns="1" layout="grid"  style="text-align:center;width:100%">
       	<f:facet name="header" >
            Editar Comentario
        </f:facet><br></br>
       		<p:editor value="#{comentarioBean.comentario.conteudo}" style="width:100%" maxlength="65535"/>
       		<h:inputHidden value="#{comentarioBean.comentario.id}" />
      		<p:commandButton value="Editar" action="#{comentarioBean.editaComentario()}"/>
     	</p:panelGrid>
    </h:form><br></br>
	
	</ui:define>
	</ui:composition>

</h:body>
</html>
